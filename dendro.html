<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top-Down Asymmetrical Dendrogram</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .link {
            fill: none;
            stroke: #555;
            stroke-width: 1.5px;
        }

        .node circle {
            fill: #999;
            stroke: steelblue;
            stroke-width: 1.5px;
        }

        .node text {
            font: 10px sans-serif;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <svg width="960" height="800"></svg>
    <script>
        // Function to generate a hierarchical data structure with random asymmetry
        function generateData(maxDepth) {
            function createNode(level, index) {
                if (level > maxDepth) return null;
                const node = { name: `node_${level}_${index}`, children: [] };
                if (level === 0) {
                    node.children.push(createNode(level + 1, 0));
                    node.children.push(createNode(level + 1, 1));
                } else {
                    // Each child node can potentially have 0 or 2 children based on a random chance
                    if (Math.random() > 0.5) { // 50% chance to have children
                        node.children.push(createNode(level + 1, 0));
                        node.children.push(createNode(level + 1, 1));
                    }
                }
                return node;
            }
            return createNode(0, 0);
        }

        const data = generateData(4); // Maximum depth of 4

        const width = document.querySelector("svg").getAttribute("width");
        const height = document.querySelector("svg").getAttribute("height");

        const svg = d3.select("svg"),
            g = svg.append("g").attr("transform", "translate(50,40)");

        const tree = d3.tree().size([height - 80, width - 100]);
        const root = d3.hierarchy(data);

        tree(root);

        // Modified elbow function to adjust horizontal lengths differently
        function elbow(d) {
            const sourceX = d.source.x;
            const sourceY = d.source.y;
            const targetX = d.target.x;
            const targetY = d.target.y;
            const midY = sourceY + (targetY - sourceY) / 2;
            const randomAdjustment = Math.random() * 100 - 50; // Random adjustment between -50 and +50

            return `M${sourceX},${sourceY}
                    V${midY}
                    H${targetX + randomAdjustment}
                    V${targetY}`;
        }

        const links = g.selectAll(".link")
            .data(root.links())
            .enter().append("path")
            .attr("class", "link")
            .attr("d", elbow);

        const nodes = g.selectAll(".node")
            .data(root.descendants())
            .enter().append("g")
            .attr("class", "node")
            .attr("transform", function(d) { 
                return "translate(" + d.x + "," + d.y + ")"; 
            });

        nodes.append("circle").attr("r", 4.5);

        nodes.append("text")
            .attr("dy", "0.31em")
            .attr("x", 8)
            .style("text-anchor", "start")
            .text(function(d) { return d.data.name; });
    </script>
</body>
</html>
