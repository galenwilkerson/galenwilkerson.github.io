<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dendrogram Example</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .link {
            fill: none;
            stroke: #555;
            stroke-opacity: 0.4;
            stroke-width: 1.5px;
        }

        .node circle {
            fill: #999;
            stroke: steelblue;
            stroke-width: 1.5px;
        }

        .node text {
            font: 10px sans-serif;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <svg width="960" height="500"></svg>
    <script>
        const data = {
            "name": "root",
            "children": [
                {
                    "name": "child1",
                    "children": [
                        {"name": "grandchild1"},
                        {"name": "grandchild2"},
                        {"name": "grandchild3", "children": [
                            {"name": "greatgrandchild1"},
                            {"name": "greatgrandchild2"}
                        ]}
                    ]
                },
                {
                    "name": "child2",
                    "children": [
                        {"name": "grandchild4"},
                        {"name": "grandchild5"}
                    ]
                },
                {"name": "child3"}
            ]
        };

        const width = document.querySelector("svg").getAttribute("width");
        const height = document.querySelector("svg").getAttribute("height");

        const svg = d3.select("svg"),
              g = svg.append("g").attr("transform", "translate(40,0)");

        const tree = d3.cluster().size([height - 40, width - 160]);

        const root = d3.hierarchy(data);

        tree(root);

        const links = g.selectAll(".link")
            .data(root.descendants().slice(1))
            .enter().append("path")
            .attr("class", "link")
            .attr("d", function(d) {
                return "M" + d.y + "," + d.x
                    + "C" + (d.parent.y + 100) + "," + d.x
                    + " " + (d.parent.y + 100) + "," + d.parent.x
                    + " " + d.parent.y + "," + d.parent.x;
            });

        const nodes = g.selectAll(".node")
            .data(root.descendants())
            .enter().append("g")
            .attr("class", "node")
            .attr("transform", function(d) { 
                return "translate(" + d.y + "," + d.x + ")"; 
            });

        nodes.append("circle")
            .attr("r", 4);

        nodes.append("text")
            .attr("dy", "0.31em")
            .attr("x", function(d) { return d.children ? -8 : 8; })
            .style("text-anchor", function(d) { return d.children ? "end" : "start"; })
            .text(function(d) { return d.data.name; });
    </script>
</body>
</html>
